# docker-compose.yml
version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    working_dir: /app/frontend
    # Only mount source code, not node_modules or .next (see .dockerignore)
    volumes:
      - ./frontend:/app/frontend
    environment:
      - NODE_ENV=development
    depends_on:
      - backend